name: sync-awf-latest-reference-design

on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:

jobs:
  sync-awf-latest-reference-design:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}

      - name: Run sync-branches
        uses: autowarefoundation/autoware-github-actions/sync-branches@v1
        with:
          token: ${{ steps.generate-token.outputs.token }}
          base-branch: awf-latest-reference-design
          sync-pr-branch: sync-awf-latest-reference-design
          sync-target-repository: https://github.com/tier4/pilot-auto
          sync-target-branch: awf-latest
          pr-title: "chore: sync awf-latest-reference-design"
          pr-labels: |
            bot
            sync-awf-latest-reference-design
          auto-merge-method: merge
